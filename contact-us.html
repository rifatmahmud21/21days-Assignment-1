<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RM kindergarten school</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="Imges/favicon.png" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Raw CSS -->
    <link rel="stylesheet" href="contact-style.css">

</head>

<body>
    <!-- Navbar Section -->
    <nav>
        <div class="navbar-top py-8"></div>
        <div class="navbar-item p-8 flex justify-center ">
            <a href="index.html">Home</a>
            <a class="ms-5 me-5" href="index.html">About us</a>
            <a class="font-bold" href="#">Contact</a>
        </div>
    </nav>

    <!-- contact section -->
    <div class="section-bg pb-20">
        <header class="text-center">
            <h1 class="font-specimen-Source text-5xl md:text-8xl font-black  mb-3">Contact Us</h1>
            <p class="text-[15px] md:text-[20px] max-w-[650px] mx-auto">Get in touch! Have a question or feedback? Use
                our contact form
                or drop us an email. We're here to
                help!
            </p>
        </header>


        <!-- contact Section -->
        <section>
            <figure class="md:flex justify-center my-20">
                <aside class="bg-[#201F1F] border max-w-[647px] mx-auto md:mx-0 rounded-l-lg">

                    <form class="flex flex-col justify-center items-center mb-10 text-white m-20">

                        <h3 class="font-specimen-Source mb-3 font-bold text-[20px] md:text-[32px]">Get in touch with us
                        </h3>

                        <div>
                            <p>Name</p>
                            <input class="border p-3 rounded-lg bg-zinc-700" type="text" placeholder="Rachel Joe">
                        </div>
                        <div class="my-4">
                            <p>Email</p>
                            <input class="border p-3 rounded-lg bg-zinc-700" type="text"
                                placeholder="Rachel@domain.com">
                        </div>
                        <div>
                            <p>Message</p>
                            <input class="border p-3 pb-20 rounded-lg bg-zinc-700" type="text"
                                placeholder="Type your query here.....">
                        </div>

                        <button class="p-5 mt-3 md:px-8 py-2 md:py-3 bg-yellow-300 rounded-lg text-black"><a
                                href="">Send my
                                message</a></button>
                    </form>
                </aside>
                <aside>
                    <!-- Map Section -->
                    <img class="mx-auto object-cover min-h-[845px] rounded-r-lg" src="Imges/map.png" alt="">
                </aside>
            </figure>
        </section>
    </div>







</body>

</html>
